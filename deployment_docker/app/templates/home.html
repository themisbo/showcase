<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Palmer Penguins</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>	
<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Palmer Penguin Classification</div>
                </div>
                <div class="content">

                <!-- <div class="field">
                    <p class="control">
                    Island: <input class="input" type="string" value='Biscoe' name="isl" id="isl">
                    </p>
                </div> -->

                <div class="field">
                    <p class="control">
                    Bill length in mm: <input class="input" type="number" value='48.0' step='0.1' name="blmm" id="blmm">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Bill depth in mm: <input class="input" type="number" value='16.0' step='0.1' name="bdmm" id="bdmm">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Flipper length in mm: <input class="input" type="number" value='220.0' step='0.1' name="flmm" id="flmm">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Body mass in g: <input class="input" type="number" value='5400.0' step='0.1' name="bmg" id="bmg">
                    </p>
                </div>
                
                <!-- <div class="field">
                    <p class="control">
                    Sex: <input class="input" type="string" value='male' name="sx" id="sx">
                    </p>
                </div>                 -->
                
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
